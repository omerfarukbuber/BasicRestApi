name: Java CI with Maven 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
    
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
          
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --entrypoint redis-server
        
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for PostgreSQL..."
        for i in {1..30}; do
          nc -z localhost 5432 && echo "PostgreSQL is up!" && exit 0
          sleep 2
        done
        echo "PostgreSQL did not start in time" && exit 1

    - name: Wait for Redis to be ready
      run: |
        echo "Waiting for Redis..."
        for i in {1..30}; do
          nc -z localhost 6379 && echo "Redis is up!" && exit 0
          sleep 2
        done
        echo "Redis did not start in time" && exit 1
 
    - name: Build with Maven
      run: mvn clean package -DskipTests-true #Skip the tests

    - name: Run Tests
      run: mvn test

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
      
